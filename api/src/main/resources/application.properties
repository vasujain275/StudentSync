spring.application.name=studentsyncapi
server.servlet.context-path=/api/v1
# Data Source Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/studentSyncDB
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: Show SQL in logs (for debugging)
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

aws.s3.endpoint=${AWS_S3_ENDPOINT}
aws.s3.access-key=${AWS_S3_ACCESS_KEY}
aws.s3.secret-key=${AWS_S3_SECRET_KEY}
aws.s3.bucket=${AWS_S3_BUCKET_NAME}

JWT_SECRET_KEY=${JWT_SECRET_KEY}
JWT_ACCESS_TOKEN_EXPIRY=${JWT_ACCESS_TOKEN_EXPIRY}
JWT_REFRESH_TOKEN_EXPIRY=${JWT_REFRESH_TOKEN_EXPIRY}

